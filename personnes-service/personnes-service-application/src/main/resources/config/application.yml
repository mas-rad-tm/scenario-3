#####################################################################
# Configuration Spring de base
#####################################################################
# app name
spring:
  application:
    name:                            personnes-service
#jackson null default desactivate
  jackson:
    default-property-inclusion:      NON_NULL
#profiles spring
  profiles:
    active:                          h2,maison

# mode jar, port et context
server:
  port:                              ${PORT:9010}
  servlet.context-path:                       /personnes-service
#####################################################################
# Configuration Spring actuator
#####################################################################
management:
  server.servlet.context-path:                         /actuator

# configuration des endpoints
management:
  endpoint:
    hypermedia:
      enabled:                            true
    actuator:
      enabled:                            true
    beans:
      enabled:                            true
    env:
      enabled:                            true
    metrics:
      enabled:                            true
    health:
      enabled:                            true
    mappings:
      enabled:                            true
    docs:
      enabled:                            true
    logfile:
      enabled:                            true

########## Config jwt
mas.security.jwt:
  tokenExpirationTime: 1 #15 # Number of minutes
  refreshTokenExpTime: 3 #60 # Minutes
  tokenIssuer: sebooom.com
  tokenSigningKey: xm8EV6Hy5RMFK4EEACIDAwQus